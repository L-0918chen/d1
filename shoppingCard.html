        <div class="wrapper">

    <iframe src="./footer.html" frameborder="0" width="100%" height="450px"></iframe>

    <script type="module">
        import shoppingCard from "./js/shoppingCard.js"
        import Ajax from "./js/Ajax.js"

        init();
        function init(){
            document.addEventListener("addGoods",shoppingRender);
            document.addEventListener("shoppingList",shoppingRender);
            document.addEventListener("changeGoodsNum",shoppingRender);
            document.addEventListener("deleteGoods",shoppingRender);
            document.addEventListener("selectGoods",shoppingRender);

            if(location.search.indexOf("?")>-1){
                var id=location.search.split("?")[1].split("=")[1];
                Ajax.post("http://192.168.43.155:4001/addGoods",{id:id});
            }else{
                Ajax.post("http://192.168.43.155:4001/shoppingList");
            }

            totalprice();
        }
        function shoppingRender(e){
            new shoppingCard(e.data);
        }

        function totalprice(){
            var item = document.querySelector("#item");
            var children = item.children[1]
            console.log(children.length)
        }
    </script>
